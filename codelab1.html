<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <label form="nama" style="margin-right: 20px">Nama </label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label form="nim" style="margin-right: 30px">NIM </label>
      <input type="number" id="nim" name="nim" required /><br /><br />

      <label form="tanggal" style="margin-right: 5px">Tanggal </label>
      <input type="date" id="tanggal" name="tanggal" required /><br /><br />

      <label form="alamat">Alamat</label><br />
      <textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea
      ><br /><br />

      <button type="button" class="btn custom-btn-simpan">Simpan</button>
    </form>
  </body>
</html>
